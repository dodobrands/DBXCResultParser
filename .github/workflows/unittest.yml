# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Unit Tests

on:
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:

    runs-on: 'macos-latest'
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v6

    - name: Read Xcode version
      id: xcode-version
      run: echo "version=$(<.xcode-version)" >> $GITHUB_OUTPUT

    - name: Select Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ steps.xcode-version.outputs.version }}

    - name: Check formatting
      run: swift format lint --recursive --strict Sources Tests

    - name: Resolve Dependencies
      run: swift package resolve

    - name: Build
      run: swift build --build-tests

    - name: Test
      run: swift test --skip-build

    # Verify CLI tool functionality by parsing test xcresult file
    - name: Parse xcresult (text format)
      run: swift run peekie text --xcresult-path Tests/PeekieTests/Resources/SPM-26.1.1-iOS.xcresult

    - name: Parse xcresult (sonar format)
      run: swift run peekie sonar --xcresult-path Tests/PeekieTests/Resources/SPM-26.1.1-iOS.xcresult --tests-path Tests/PeekieTests

    - name: Install mise
      uses: jdx/mise-action@v3

    - name: Scan for unused code with Periphery
      run: periphery scan --skip-build
