# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Unit Tests

on:
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:

    runs-on: 'macos-latest'
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v5

    - name: Read Xcode version
      id: xcode-version
      run: echo "version=$(<.xcode-version)" >> $GITHUB_OUTPUT

    - name: Select Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ steps.xcode-version.outputs.version }}

    - name: Check formatting
      run: swift format lint --recursive --strict Sources Tests

    - name: Resolve Dependencies
      run: swift package resolve

    - name: Build
      run: swift build --build-tests

    - name: Check xcresult files structure
      run: |
        echo "Checking database.sqlite3 files inside xcresult bundles..."
        for xcresult in Tests/DBXCResultParserTests/Resources/*.xcresult; do
          if [ -d "$xcresult" ]; then
            echo "Checking $xcresult"
            if [ -f "$xcresult/database.sqlite3" ]; then
              echo "✓ database.sqlite3 exists in $(basename $xcresult)"
              ls -lh "$xcresult/database.sqlite3"
            else
              echo "✗ database.sqlite3 NOT found in $(basename $xcresult)"
            fi
            echo "Contents of $(basename $xcresult):"
            ls -la "$xcresult" | head -10
            echo ""
          fi
        done

    - name: Test
      run: swift test

    # Verify CLI tool functionality by parsing test xcresult file
    - name: Parse xcresult
      run: swift run DBXCResultParser-TextFormatterExec --xcresult-path Tests/DBXCResultParserTests/Resources/DBXCResultParser-26.1.1.xcresult
